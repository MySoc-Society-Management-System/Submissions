{% extends 'base.html' %}
{% block title %}
sign in
{% endblock title %}
{% block body %}
<form method ="post" class="container" action="/services">
{% csrf_token %}
  <div class="col-md-5  ">
    <label for="Name" class="form-label">User Name</label>
    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your name">
  </div>

  
  <div class="col-6">
    <label for="email" class="form-label">Email Id</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="xyz@gmail.com">
  </div>

  <div class="col-md-6">
    <label for="phone" class="form-label">Contact No</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Contact number">
  </div>

  <div class="col-md-6">
    <label for="appartment" class="form-label">Appartment number</label>
    <input type="text" class="form-control" id="appartment" name="appartment" placeholder="For eg. 34c">
  </div>
  <div class="col-md-6">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="xxxxxxxxxxxxxxx">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>

{% endblock body %}
